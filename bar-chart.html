<!DOCTYPE html>
<!--
    Bar Chart
    
    Interactive bar chart tool for visualizing custom data.
    Data persists in localStorage between sessions for continuity.
    Each bar is assigned a unique color from a predefined palette.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='14' fill='%231f2937'/%3E%3Ccircle cx='32' cy='32' r='14' fill='%233498db'/%3E%3C/svg%3E">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.3/Sortable.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            display: none;
        }

        .chart-container {
            margin-bottom: 10px;
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
        }

        .chart-wrapper {
            position: relative;
            height: 500px;
        }

        .controls h2 {
            display: none;
        }

        .add-item-section {
            margin-top: 15px;
        }

        .add-item-btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .add-item-btn:hover {
            background: #2980b9;
        }

        .import-export-section {
            margin-top: 10px;
        }

        .toggle-import-export {
            background: none;
            border: none;
            color: #666;
            font-size: 12px;
            cursor: pointer;
            padding: 6px;
            transition: color 0.2s;
            width: 100%;
        }

        .toggle-import-export:hover {
            color: #888;
        }

        .import-export-panel {
            display: none;
            margin-top: 8px;
        }

        .import-export-panel.show {
            display: block;
        }

        .import-textarea {
            width: 100%;
            min-height: 80px;
            padding: 8px;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 12px;
            font-family: monospace;
            resize: vertical;
            margin-bottom: 8px;
            background: #2a2a2a;
            color: #e0e0e0;
        }

        .import-textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .import-export-buttons {
            display: flex;
            gap: 8px;
        }

        .import-export-btn {
            flex: 1;
            padding: 8px;
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .import-export-btn:hover {
            background: #333;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 16px;
            background: #2c3e50;
            color: white;
            border-radius: 6px;
            font-size: 14px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 1000;
            max-width: 90%;
        }

        .notification.show {
            opacity: 1;
        }

        .notification.error {
            background: #e74c3c;
        }

        .notification.success {
            background: #27ae60;
        }

        .items-list {
            display: grid;
            gap: 12px;
            margin-bottom: 0;
        }

        .item-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            cursor: pointer;
        }
        
        .item-card .remove-btn {
            order: -1;
        }

        .item-card.dragging {
            opacity: 0.4;
        }

        .color-indicator {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .item-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 0;
        }

        .item-name {
            font-weight: 500;
            color: #e0e0e0;
            flex: 1;
            min-width: 0;
            font-size: 18px;
        }

        .item-value {
            color: #999;
            font-size: 18px;
            flex-shrink: 0;
        }

        .item-name-input,
        .item-value-input {
            display: none;
        }

        .item-card.editing .item-name,
        .item-card.editing .item-value {
            display: none;
        }

        .item-card.editing .item-name-input,
        .item-card.editing .item-value-input {
            display: block;
        }

        .item-name-input {
            font-weight: 500;
            color: #e0e0e0;
            flex: 1;
            min-width: 0;
            padding: 4px 6px;
            border: 1px solid #3498db;
            border-radius: 3px;
            font-size: 14px;
            background: #1a1a1a;
        }

        .item-name-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .item-value-input {
            width: 60px;
            flex-shrink: 0;
            padding: 4px 6px;
            border: 1px solid #3498db;
            border-radius: 3px;
            font-size: 14px;
            background: #1a1a1a;
            color: #e0e0e0;
        }

        .item-value-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .remove-btn {
            width: 44px;
            height: 44px;
            background: rgba(231, 76, 60, 0.2);
            color: #ffcdc3;
            border: 1px solid rgba(231, 76, 60, 0.4);
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            line-height: 1;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            transition: background 0.2s, border-color 0.2s, color 0.2s;
        }

        .remove-btn:hover,
        .remove-btn:focus-visible {
            background: #e74c3c;
            border-color: #e74c3c;
            color: #fff;
        }

        .empty-state {
            text-align: center;
            padding: 20px 0;
            color: #666;
            font-size: 14px;
        }

        .chart-type-section {
            margin-bottom: 10px;
        }

        .chart-type-buttons {
            display: flex;
            gap: 8px;
        }

        .chart-type-btn {
            flex: 1;
            padding: 10px;
            background: #2a2a2a;
            color: #999;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .chart-type-btn:hover {
            background: #333;
            color: #e0e0e0;
        }

        .chart-type-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        @media (max-width: 768px) {
            .chart-wrapper {
                height: 350px;
            }
            
            .item-name-input {
                min-width: 80px;
            }
            
            .item-value-input {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Bar Chart Playground</h1>

        <div class="chart-container">
            <div class="chart-wrapper">
                <canvas id="barChart"></canvas>
            </div>
        </div>

        <div class="chart-type-section">
            <div class="chart-type-buttons">
                <button class="chart-type-btn active" onclick="switchChartType('bar')" data-type="bar">Bar</button>
                <button class="chart-type-btn" onclick="switchChartType('pie')" data-type="pie">Pie</button>
                <button class="chart-type-btn" onclick="switchChartType('radar')" data-type="radar">Radar</button>
            </div>
        </div>

        <div class="controls">
            <h2>Manage Chart Items</h2>
            
            <div class="items-list" id="itemsList">
                <div class="empty-state">
                    Click "Add Item" to get started
                </div>
            </div>

            <div class="add-item-section">
                <button class="add-item-btn" onclick="addItem()">+ Add Item</button>
            </div>

            <div class="import-export-section">
                <button class="toggle-import-export" onclick="toggleImportExport()">Import/Export</button>
                <div class="import-export-panel" id="importExportPanel">
                    <textarea 
                        class="import-textarea" 
                        id="importTextarea" 
                        placeholder="Paste data here (name,value per line)&#10;&#10;Example:&#10;Coding,7&#10;Design,5"></textarea>
                    <div class="import-export-buttons">
                        <button class="import-export-btn" onclick="exportData()">Export</button>
                        <button class="import-export-btn" onclick="importData()">Import</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Interactive bar chart with localStorage persistence
        // Data structure: items array with {name, value, color} objects
        // Persists to localStorage on every add/remove/update operation
        
        // Color palette for bars - each color is unique and visually distinct
        const colorPalette = [
            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
            '#FF9F40', '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4',
            '#FFEAA7', '#DFE6E9', '#74B9FF', '#A29BFE', '#FD79A8',
            '#FDCB6E', '#6C5CE7', '#00B894', '#E17055', '#0984E3'
        ];

        let chartData = {
            items: []
        };

        let barChart;
        let currentChartType = 'bar';
        let sortableInstance = null;
        let activeEditIndex = null;
        let outsideEditHandler = null;
        let isReordering = false;

        // Initialize the chart with a specific type
        function initChart(type = 'bar') {
            const ctx = document.getElementById('barChart').getContext('2d');
            
            // Base configuration for all chart types
            const config = {
                type: type,
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Values',
                        data: [],
                        backgroundColor: [],
                        borderColor: [],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.9)',
                            padding: 12,
                            titleFont: {
                                size: 16
                            },
                            bodyFont: {
                                size: 14
                            }
                        }
                    },
                    animation: {
                        duration: 750,
                        easing: 'easeInOutQuart'
                    }
                }
            };
            
            // Add scales for chart types that use them
            if (type === 'bar') {
                config.options.scales = {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255,255,255,0.1)'
                        },
                        ticks: {
                            color: '#999',
                            font: {
                                size: 12
                            }
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: '#999',
                            font: {
                                size: 12
                            }
                        }
                    }
                };
            } else if (type === 'radar') {
                config.options.scales = {
                    r: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255,255,255,0.1)'
                        },
                        angleLines: {
                            color: 'rgba(255,255,255,0.1)'
                        },
                        pointLabels: {
                            color: '#999',
                            font: {
                                size: 12
                            }
                        },
                        ticks: {
                            color: '#999',
                            backdropColor: 'transparent'
                        }
                    }
                };
            }
            
            barChart = new Chart(ctx, config);
        }
        
        // Switch between chart types
        function switchChartType(type) {
            console.assert(['bar', 'pie', 'radar'].includes(type), 'Invalid chart type', type);
            
            if (currentChartType === type) return;
            
            currentChartType = type;
            
            // Update active button state
            document.querySelectorAll('.chart-type-btn').forEach(btn => {
                if (btn.dataset.type === type) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Destroy and recreate chart with new type
            if (barChart) {
                barChart.destroy();
            }
            initChart(type);
            updateChart();
        }

        // Save chart data to localStorage
        function saveData() {
            localStorage.setItem('barChartData', JSON.stringify(chartData.items));
        }

        // Load chart data from localStorage
        function loadData() {
            const saved = localStorage.getItem('barChartData');
            if (saved) {
                try {
                    chartData.items = JSON.parse(saved);
                    return true;
                } catch (e) {
                    console.error('Failed to load saved data:', e);
                    return false;
                }
            }
            return false;
        }

        // Add a new item to the chart with default values
        function addItem() {
            // Find first unused color from palette
            const usedColors = new Set(chartData.items.map(item => item.color));
            let color = colorPalette[0];
            
            for (let i = 0; i < colorPalette.length; i++) {
                if (!usedColors.has(colorPalette[i])) {
                    color = colorPalette[i];
                    break;
                }
            }
            
            // If all colors are used, wrap around
            if (usedColors.has(color) && usedColors.size >= colorPalette.length) {
                color = colorPalette[chartData.items.length % colorPalette.length];
            }
            
            // Use previous item's value, or default to 10
            const prevValue = chartData.items.length > 0 ? chartData.items[chartData.items.length - 1].value : 10;
            
            // Generate default name
            const itemNumber = chartData.items.length + 1;
            const name = `Item ${itemNumber}`;

            chartData.items.push({
                name: name,
                value: prevValue,
                color: color
            });

            saveData();
            updateChart();
            renderItemsList();
        }

        // Remove an item from the chart
        function removeItem(index) {
            cancelEditingState();
            chartData.items.splice(index, 1);
            saveData();
            updateChart();
            renderItemsList();
        }

        // Update item name
        function updateItemName(index, newName, shouldRender = true) {
            const target = chartData.items[index];
            if (!target) return;
            const name = newName.trim();
            if (!name) return;
            if (target.name === name) return;

            target.name = name;
            saveData();
            updateChart();
            if (shouldRender) {
                renderItemsList();
            }
        }

        // Update item value
        function updateItemValue(index, newValue, shouldRender = true) {
            const target = chartData.items[index];
            if (!target) return;
            const value = parseFloat(newValue);
            if (isNaN(value)) return;
            if (target.value === value) return;

            target.value = value;
            saveData();
            updateChart();
            if (shouldRender) {
                renderItemsList();
            }
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification show ' + type;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Toggle import/export section
        function toggleImportExport() {
            const panel = document.getElementById('importExportPanel');
            panel.classList.toggle('show');
        }

        // Export data to text area and clipboard
        async function exportData() {
            try {
                // Generate CSV: name,value
                const csvLines = chartData.items.map(item => 
                    `${item.name},${item.value}`
                );
                const csvData = csvLines.join('\n');
                
                // Put in textarea
                document.getElementById('importTextarea').value = csvData;
                
                // Also copy to clipboard
                await navigator.clipboard.writeText(csvData);
                showNotification('Data exported to text box and clipboard');
            } catch (err) {
                console.error('Failed to copy data:', err);
                document.getElementById('importTextarea').value = csvData;
                showNotification('Data exported to text box', 'success');
            }
        }

        // Import data from text area
        function importData() {
            const textarea = document.getElementById('importTextarea');
            const text = textarea.value;
            
            if (!text.trim()) {
                showNotification('Please paste data in the text box first', 'error');
                return;
            }
            
            try {
                const lines = text.trim().split('\n');
                const imported = [];
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue; // Skip empty lines
                    
                    const parts = line.split(',');
                    if (parts.length !== 2) {
                        throw new Error('Invalid format on line ' + (i + 1) + '. Use: name,value');
                    }
                    
                    const name = parts[0].trim();
                    const value = parseFloat(parts[1].trim());
                    
                    if (!name || isNaN(value)) {
                        throw new Error('Invalid data on line ' + (i + 1));
                    }
                    
                    // Auto-assign color from palette
                    const usedColors = new Set(imported.map(item => item.color));
                    let color = colorPalette[0];
                    
                    for (let j = 0; j < colorPalette.length; j++) {
                        if (!usedColors.has(colorPalette[j])) {
                            color = colorPalette[j];
                            break;
                        }
                    }
                    
                    imported.push({ name, value, color });
                }
                
                if (imported.length === 0) {
                    throw new Error('No valid data found');
                }
                
                chartData.items = imported;
                saveData();
                updateChart();
                renderItemsList();
                showNotification('Imported ' + imported.length + ' items');
                
                // Clear textarea
                textarea.value = '';
            } catch (err) {
                console.error('Failed to import data:', err);
                showNotification(err.message, 'error');
            }
        }

        // Update the chart with current data
        function updateChart() {
            barChart.data.labels = chartData.items.map(item => item.name);
            barChart.data.datasets[0].data = chartData.items.map(item => item.value);
            barChart.data.datasets[0].backgroundColor = chartData.items.map(item => item.color);
            
            // For radar charts, use transparency and points
            if (currentChartType === 'radar') {
                barChart.data.datasets[0].backgroundColor = chartData.items.map(item => item.color + '40');
                barChart.data.datasets[0].borderColor = chartData.items[0]?.color || '#3498db';
                barChart.data.datasets[0].pointBackgroundColor = chartData.items.map(item => item.color);
                barChart.data.datasets[0].pointBorderColor = '#fff';
            } else {
                barChart.data.datasets[0].borderColor = chartData.items.map(item => item.color);
            }
            
            barChart.update();
        }

        // Render the items list
        function renderItemsList() {
            const itemsList = document.getElementById('itemsList');
            cancelEditingState();

            if (sortableInstance) {
                sortableInstance.destroy();
                sortableInstance = null;
            }
            
            if (chartData.items.length === 0) {
                itemsList.innerHTML = '<div class="empty-state">Click "Add Item" to get started</div>';
                return;
            }

            itemsList.innerHTML = chartData.items.map((item, index) => `
                <div class="item-card" data-index="${index}" onclick="handleCardClick(${index})">
                    <div class="color-indicator" style="background-color: ${item.color}"></div>
                    <div class="item-info">
                        <span class="item-name">${item.name}</span>
                        <span class="item-value">${item.value}</span>
                        <input 
                            type="text" 
                            class="item-name-input" 
                            value="${item.name}" 
                            oninput="handleNameInput(${index}, this.value)"
                            onkeydown="handleInputKey(event, ${index})"
                            onclick="event.stopPropagation()"
                        />
                        <input 
                            type="number" 
                            class="item-value-input" 
                            value="${item.value}" 
                            step="0.1"
                            oninput="handleValueInput(${index}, this.value)"
                            onkeydown="handleInputKey(event, ${index})"
                            onclick="event.stopPropagation()"
                        />
                    </div>
                    <button class="remove-btn" onclick="event.stopPropagation(); removeItem(${index})" title="Remove item" aria-label="Remove item">Ã—</button>
                </div>
            `).join('');

            initSortable();
        }

        function handleNameInput(index, value) {
            updateItemName(index, value, false);
        }

        function handleValueInput(index, value) {
            if (value === '') return;
            updateItemValue(index, value, false);
        }

        function handleInputKey(event, index) {
            if (event.key === 'Enter') {
                event.preventDefault();
                exitEditMode(index);
            }
        }

        function handleCardClick(index) {
            if (isReordering) {
                return;
            }
            console.assert(typeof index === 'number', 'handleCardClick expected numeric index');
            enterEditMode(index);
        }

        function enterEditMode(index) {
            const card = document.querySelector(`[data-index="${index}"]`);
            if (!card) return;

            if (activeEditIndex !== null && activeEditIndex !== index) {
                exitEditMode(activeEditIndex);
            }

            if (card.classList.contains('editing')) {
                const existingInput = card.querySelector('.item-name-input');
                existingInput?.focus();
                existingInput?.select();
                return;
            }
            
            activeEditIndex = index;
            card.classList.add('editing');

            const nameInput = card.querySelector('.item-name-input');
            if (nameInput) {
                setTimeout(() => {
                    nameInput.focus();
                    nameInput.select();
                }, 0);
            }

            attachOutsideEditHandler();
        }

        function exitEditMode(index) {
            const card = document.querySelector(`[data-index="${index}"]`);
            if (card) {
                card.classList.remove('editing');
                const item = chartData.items[index];
                if (item) {
                    const nameLabel = card.querySelector('.item-name');
                    const valueLabel = card.querySelector('.item-value');
                    if (nameLabel) {
                        nameLabel.textContent = item.name;
                    }
                    if (valueLabel) {
                        valueLabel.textContent = item.value;
                    }
                }
            }

            if (activeEditIndex === index) {
                activeEditIndex = null;
                detachOutsideEditHandler();
            }
        }

        function cancelEditingState() {
            if (activeEditIndex === null) return;
            const activeCard = document.querySelector(`[data-index="${activeEditIndex}"]`);
            if (activeCard) {
                activeCard.classList.remove('editing');
            }
            activeEditIndex = null;
            detachOutsideEditHandler();
        }

        function attachOutsideEditHandler() {
            if (outsideEditHandler) return;
            outsideEditHandler = (event) => {
                if (activeEditIndex === null) return;
                const activeCard = document.querySelector(`[data-index="${activeEditIndex}"]`);
                if (!activeCard || activeCard.contains(event.target)) {
                    return;
                }
                exitEditMode(activeEditIndex);
            };
            document.addEventListener('pointerdown', outsideEditHandler, true);
        }

        function detachOutsideEditHandler() {
            if (!outsideEditHandler) return;
            document.removeEventListener('pointerdown', outsideEditHandler, true);
            outsideEditHandler = null;
        }

        // SortableJS keeps bar order in sync with user-controlled card order (touch-friendly reordering).
        function initSortable() {
            const list = document.getElementById('itemsList');
            if (!list || typeof Sortable === 'undefined') return;

            sortableInstance = Sortable.create(list, {
                animation: 150,
                delay: 250,
                delayOnTouchOnly: true,
                touchStartThreshold: 4,
                draggable: '.item-card',
                ghostClass: 'dragging',
                onStart: () => {
                    isReordering = true;
                    if (activeEditIndex !== null) {
                        exitEditMode(activeEditIndex);
                    }
                },
                onEnd: (evt) => {
                    isReordering = false;
                    if (evt.oldIndex === evt.newIndex || evt.oldIndex == null || evt.newIndex == null) return;
                    console.assert(evt.oldIndex >= 0 && evt.newIndex >= 0, 'Sortable indices missing', evt);
                    const movedItem = chartData.items.splice(evt.oldIndex, 1)[0];
                    console.assert(movedItem, 'Sortable item missing at oldIndex', evt);
                    if (!movedItem) return;
                    chartData.items.splice(evt.newIndex, 0, movedItem);
                    saveData();
                    updateChart();
                    renderItemsList();
                }
            });
        }

        // Initialize
        initChart();
        
        // Load saved data or use sample data
        const hasData = loadData();
        
        if (!hasData) {
            // Add some sample data to start with
            const sampleData = [
                { name: 'Apples', value: 45 },
                { name: 'Bananas', value: 32 },
                { name: 'Oranges', value: 58 },
                { name: 'Grapes', value: 23 }
            ];

            sampleData.forEach((item, index) => {
                chartData.items.push({
                    name: item.name,
                    value: item.value,
                    color: colorPalette[index % colorPalette.length]
                });
            });
        }

        updateChart();
        renderItemsList();
    </script>
</body>
