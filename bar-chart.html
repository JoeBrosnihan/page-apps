<!DOCTYPE html>
<!--
    Bar Chart
    
    Interactive bar chart tool for visualizing custom data.
    Data persists in localStorage between sessions for continuity.
    Each bar is assigned a unique color from a predefined palette.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            display: none;
        }

        .chart-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        .chart-wrapper {
            position: relative;
            height: 500px;
        }

        .controls {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .controls h2 {
            display: none;
        }

        .add-item-section {
            margin-top: 15px;
        }

        .add-item-btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .add-item-btn:hover {
            background: #2980b9;
        }

        .import-export-section {
            margin-top: 10px;
            text-align: center;
        }

        .toggle-import-export {
            background: none;
            border: none;
            color: #95a5a6;
            font-size: 12px;
            cursor: pointer;
            padding: 6px;
            transition: color 0.2s;
        }

        .toggle-import-export:hover {
            color: #7f8c8d;
        }

        .import-export-buttons {
            display: none;
            gap: 8px;
            margin-top: 8px;
        }

        .import-export-buttons.show {
            display: flex;
        }

        .import-export-btn {
            flex: 1;
            padding: 8px;
            background: #ecf0f1;
            color: #2c3e50;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .import-export-btn:hover {
            background: #d5dbdb;
        }

        .items-list {
            display: grid;
            gap: 15px;
            margin-bottom: 0;
        }

        .item-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 3px solid;
            transition: background 0.2s;
        }

        .item-card:hover {
            background: #e9ecef;
        }

        .color-indicator {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .item-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 0;
        }

        .item-name-input {
            font-weight: 600;
            color: #333;
            flex: 1;
            min-width: 0;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }

        .item-name-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .item-value-input {
            width: 80px;
            flex-shrink: 0;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .item-value-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .remove-btn {
            width: 28px;
            height: 28px;
            padding: 0;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            transition: background 0.2s;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-btn:hover {
            background: #c0392b;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .chart-wrapper {
                height: 350px;
            }
            
            .item-name-input {
                min-width: 80px;
            }
            
            .item-value-input {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Bar Chart Playground</h1>

        <div class="chart-container">
            <div class="chart-wrapper">
                <canvas id="barChart"></canvas>
            </div>
        </div>

        <div class="controls">
            <h2>Manage Chart Items</h2>
            
            <div class="items-list" id="itemsList">
                <div class="empty-state">
                    Click "Add Item" to get started
                </div>
            </div>

            <div class="add-item-section">
                <button class="add-item-btn" onclick="addItem()">+ Add Item</button>
            </div>

            <div class="import-export-section">
                <button class="toggle-import-export" onclick="toggleImportExport()">Import/Export</button>
                <div class="import-export-buttons" id="importExportButtons">
                    <button class="import-export-btn" onclick="exportData()">Copy Data</button>
                    <button class="import-export-btn" onclick="importData()">Paste Data</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Interactive bar chart with localStorage persistence
        // Data structure: items array with {name, value, color} objects
        // Persists to localStorage on every add/remove/update operation
        
        // Color palette for bars - each color is unique and visually distinct
        const colorPalette = [
            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
            '#FF9F40', '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4',
            '#FFEAA7', '#DFE6E9', '#74B9FF', '#A29BFE', '#FD79A8',
            '#FDCB6E', '#6C5CE7', '#00B894', '#E17055', '#0984E3'
        ];

        let chartData = {
            items: []
        };

        let barChart;

        // Initialize the chart
        function initChart() {
            const ctx = document.getElementById('barChart').getContext('2d');
            barChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Values',
                        data: [],
                        backgroundColor: [],
                        borderColor: [],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            padding: 12,
                            titleFont: {
                                size: 16
                            },
                            bodyFont: {
                                size: 14
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0,0,0,0.05)'
                            },
                            ticks: {
                                font: {
                                    size: 12
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                font: {
                                    size: 12
                                }
                            }
                        }
                    },
                    animation: {
                        duration: 750,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }

        // Save chart data to localStorage
        function saveData() {
            localStorage.setItem('barChartData', JSON.stringify(chartData.items));
        }

        // Load chart data from localStorage
        function loadData() {
            const saved = localStorage.getItem('barChartData');
            if (saved) {
                try {
                    chartData.items = JSON.parse(saved);
                    return true;
                } catch (e) {
                    console.error('Failed to load saved data:', e);
                    return false;
                }
            }
            return false;
        }

        // Add a new item to the chart with default values
        function addItem() {
            // Find first unused color from palette
            const usedColors = new Set(chartData.items.map(item => item.color));
            let color = colorPalette[0];
            
            for (let i = 0; i < colorPalette.length; i++) {
                if (!usedColors.has(colorPalette[i])) {
                    color = colorPalette[i];
                    break;
                }
            }
            
            // If all colors are used, wrap around
            if (usedColors.has(color) && usedColors.size >= colorPalette.length) {
                color = colorPalette[chartData.items.length % colorPalette.length];
            }
            
            // Use previous item's value, or default to 10
            const prevValue = chartData.items.length > 0 ? chartData.items[chartData.items.length - 1].value : 10;
            
            // Generate default name
            const itemNumber = chartData.items.length + 1;
            const name = `Item ${itemNumber}`;

            chartData.items.push({
                name: name,
                value: prevValue,
                color: color
            });

            saveData();
            updateChart();
            renderItemsList();
        }

        // Remove an item from the chart
        function removeItem(index) {
            chartData.items.splice(index, 1);
            saveData();
            updateChart();
            renderItemsList();
        }

        // Update item name
        function updateItemName(index, newName) {
            const name = newName.trim();
            if (name) {
                chartData.items[index].name = name;
                saveData();
                updateChart();
            }
        }

        // Update item value
        function updateItemValue(index, newValue) {
            const value = parseFloat(newValue);
            if (!isNaN(value)) {
                chartData.items[index].value = value;
                saveData();
                updateChart();
            }
        }

        // Toggle import/export section
        function toggleImportExport() {
            const buttons = document.getElementById('importExportButtons');
            buttons.classList.toggle('show');
        }

        // Export data to clipboard as CSV
        async function exportData() {
            try {
                // Generate CSV: name,value
                const csvLines = chartData.items.map(item => 
                    `${item.name},${item.value}`
                );
                const csvData = csvLines.join('\n');
                
                await navigator.clipboard.writeText(csvData);
                alert('Data copied to clipboard!');
            } catch (err) {
                console.error('Failed to copy data:', err);
                alert('Failed to copy data to clipboard');
            }
        }

        // Import data from CSV (mobile-friendly)
        function importData() {
            const text = prompt('Paste chart data (name,value per line):');
            
            if (!text) {
                return; // User cancelled
            }
            
            try {
                const lines = text.trim().split('\n');
                const imported = [];
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue; // Skip empty lines
                    
                    const parts = line.split(',');
                    if (parts.length !== 2) {
                        throw new Error('Invalid format - each line must have: name,value');
                    }
                    
                    const name = parts[0].trim();
                    const value = parseFloat(parts[1].trim());
                    
                    if (!name || isNaN(value)) {
                        throw new Error('Invalid data in line ' + (i + 1));
                    }
                    
                    // Auto-assign color from palette
                    const usedColors = new Set(imported.map(item => item.color));
                    let color = colorPalette[0];
                    
                    for (let j = 0; j < colorPalette.length; j++) {
                        if (!usedColors.has(colorPalette[j])) {
                            color = colorPalette[j];
                            break;
                        }
                    }
                    
                    imported.push({ name, value, color });
                }
                
                if (imported.length === 0) {
                    throw new Error('No valid data found');
                }
                
                chartData.items = imported;
                saveData();
                updateChart();
                renderItemsList();
                alert('Data imported successfully!');
            } catch (err) {
                console.error('Failed to import data:', err);
                alert('Failed to import. Format: name,value (one per line)');
            }
        }

        // Update the chart with current data
        function updateChart() {
            barChart.data.labels = chartData.items.map(item => item.name);
            barChart.data.datasets[0].data = chartData.items.map(item => item.value);
            barChart.data.datasets[0].backgroundColor = chartData.items.map(item => item.color);
            barChart.data.datasets[0].borderColor = chartData.items.map(item => item.color);
            barChart.update();
        }

        // Render the items list
        function renderItemsList() {
            const itemsList = document.getElementById('itemsList');
            
            if (chartData.items.length === 0) {
                itemsList.innerHTML = '<div class="empty-state">Click "Add Item" to get started</div>';
                return;
            }

            itemsList.innerHTML = chartData.items.map((item, index) => `
                <div class="item-card" style="border-left-color: ${item.color}">
                    <div class="color-indicator" style="background-color: ${item.color}"></div>
                    <div class="item-info">
                        <input 
                            type="text" 
                            class="item-name-input" 
                            value="${item.name}" 
                            onchange="updateItemName(${index}, this.value)"
                        />
                        <input 
                            type="number" 
                            class="item-value-input" 
                            value="${item.value}" 
                            step="0.1"
                            onchange="updateItemValue(${index}, this.value)"
                        />
                    </div>
                    <button class="remove-btn" onclick="removeItem(${index})" title="Remove">Ã—</button>
                </div>
            `).join('');
        }

        // Initialize
        initChart();
        
        // Load saved data or use sample data
        const hasData = loadData();
        
        if (!hasData) {
            // Add some sample data to start with
            const sampleData = [
                { name: 'Apples', value: 45 },
                { name: 'Bananas', value: 32 },
                { name: 'Oranges', value: 58 },
                { name: 'Grapes', value: 23 }
            ];

            sampleData.forEach((item, index) => {
                chartData.items.push({
                    name: item.name,
                    value: item.value,
                    color: colorPalette[index % colorPalette.length]
                });
            });
        }

        updateChart();
        renderItemsList();
    </script>
</body>
</html>
